<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <title>ToDo</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">ToDo List</h1>

    <div class="all-tasks">
       <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
            <li class="list-name active-list">Projects</li>
            <li class="list-name">Work</li>
            <li class="list-name">Gaming</li>
        </ul>

        <form action="" class="">
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div> 

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Projects</h2>
            <p class="task-count">3 task remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" name="" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        define new project
                    </label>
                </div>
                <!-- task #1 -->

                <div class="task">
                    <input type="checkbox" name="" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        roadmap
                    </label>
                </div>
                <!-- task #2 -->

                <div class="task">
                    <input type="checkbox" name="" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        layout
                    </label>
                </div>
                <!-- task #3 -->

            <div class="new-task-creator">
                <form action="" class="">
                    <input type="text" class="new task" placeholder="new task name" aria-label="new task name">
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-shit">
                <button class="btn delete">clear completed tasks</button>
                <button class="btn delete">delete list</button>
            </div>
        </div>
    </div>
</body>
</html>
